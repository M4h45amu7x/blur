    rev: v19.1.4
    hooks:
      - id: clang-format

  - repo: https://github.com/f0e/clangd-tidy-pre-commit
    rev: 8e98495c3e596fe34a205b42d0c183df2c3794c1
    hooks:
      - id: clangd-tidy
